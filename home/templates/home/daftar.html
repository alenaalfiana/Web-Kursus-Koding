<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran - {{ kursus.nama }} | KodingKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-5">

        <!-- Header -->
        <h2 class="mb-2">Form Pendaftaran Kursus</h2>
        <p class="text-muted mb-1">Kursus yang dipilih:</p>
        <h4 class="text-primary mb-4">{{ kursus.nama }}</h4>

        <hr>

        <!-- Form -->
        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="row">
                <!-- Nama -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" placeholder="Masukkan nama lengkap" required>
                </div>

                <!-- Email -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="contoh@email.com" required>
                </div>

                <!-- No HP -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">No. WhatsApp</label>
                    <input type="tel" class="form-control" placeholder="08xxxxxxxxxx" required>
                </div>

                <!-- Pendidikan -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Pendidikan Terakhir</label>
                    <select class="form-select" required>
                        <option value="">-- Pilih --</option>
                        <option>SMA / SMK</option>
                        <option>D3</option>
                        <option>S1</option>
                        <option>S2</option>
                    </select>
                </div>

                <!-- Alasan -->
                <div class="col-12 mb-3">
                    <label class="form-label">Alasan Mengikuti Kursus</label>
                    <textarea class="form-control" rows="3" placeholder="Ceritakan tujuanmu mengikuti kursus ini" required></textarea>
                </div>

                <!-- Pengalaman -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Pengalaman Coding</label>
                    <select class="form-select" required>
                        <option value="">-- Pilih --</option>
                        <option>Pemula</option>
                        <option>Menengah</option>
                        <option>Mahir</option>
                    </select>
                </div>

                <!-- Jadwal -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Pilihan Jadwal</label>
                    <select class="form-select" required>
                        <option value="">-- Pilih --</option>
                        <option>Pagi</option>
                        <option>Sore</option>
                        <option>Malam</option>
                    </select>
                </div>

                <!-- Persetujuan -->
                <div class="col-12 mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                            Saya menyetujui syarat & ketentuan yang berlaku
                        </label>
                    </div>
                </div>
            </div>

            <hr>

            <!-- CTA -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success btn-lg">
                    Kirim Pendaftaran
                </button>
            <a href="{% url 'index' %}" class="btn btn-outline-secondary btn-lg">
                Kembali
            </a>
            </div>
        </form>

    </div>
</div>

</body>
</html>
