<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Berhasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .checkmark-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .checkmark {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: block;
            stroke-width: 4;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #28a745;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 4;
            stroke-miterlimit: 10;
            stroke: #28a745;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 60px #28a745;
            }
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5 text-center">
    <div class="card shadow-lg p-5">

        <!-- ANIMASI CENTANG -->
        <div class="checkmark-wrapper">
            <svg class="checkmark" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
            </svg>
        </div>

        <h2 class="text-success">Pendaftaran Berhasil!</h2>
        <p class="mt-3">Terima kasih telah mendaftar di <strong>KodingKu</strong></p>
        <p class="text-muted">Kamu akan diarahkan kembali ke halaman utama</p>

    </div>
</div>

<script>
    const kursusTerdaftar = {
        nama: "{{ nama }}",
        slug: "{{ slug }}"
    };

    // CEK DULU BIAR AMAN
    if (kursusTerdaftar.slug) {
        localStorage.setItem(
            "kursusTerdaftar",
            JSON.stringify(kursusTerdaftar)
        );
    }

    setTimeout(() => {
        window.location.href = "/";
    }, 3000);
</script>



</body>
</html>
