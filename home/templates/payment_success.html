{% extends 'index.html' %} {% block content %}

<section class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
  <div class="bg-white rounded-3xl shadow-xl p-10 max-w-md w-full text-center">
    <!-- LOADING -->
    <div id="loading" class="flex flex-col items-center">
      <div
        class="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mb-6"
      ></div>
      <p class="text-slate-500 font-semibold">Memverifikasi pembayaran...</p>
    </div>

    <!-- SUCCESS -->
    <div id="success" class="hidden">
      <!-- CHECK ICON -->
      <div
        class="mx-auto mb-6 w-20 h-20 rounded-full bg-green-100 flex items-center justify-center animate-scale-in"
      >
        <svg
          class="w-10 h-10 text-green-600"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </div>

      <h1 class="text-3xl font-black mb-2 text-green-600">
        Pembayaran Berhasil!
      </h1>

      <p class="text-slate-500 mb-8">
        Terima kasih telah melakukan pembayaran. Pendaftaran kursus kamu telah
        <strong>berhasil diproses</strong>.
      </p>

      <!-- COURSE INFO -->
      <div class="bg-slate-50 rounded-2xl p-4 mb-8 text-left">
        <p class="text-sm text-slate-400 mb-1">Kursus</p>
        <p class="font-bold text-indigo-600">{{ course.title }}</p>
      </div>

      <!-- ACTION -->
      <a
        href="{% url 'home' %}"
        class="block w-full py-4 rounded-2xl bg-indigo-600 text-white font-black text-lg hover:bg-indigo-700 transition"
      >
        Kembali ke Beranda
      </a>
    </div>
  </div>
</section>

<!-- ANIMATION SCRIPT -->
<script>
  setTimeout(() => {
    document.getElementById("loading").classList.add("hidden");
    document.getElementById("success").classList.remove("hidden");
  }, 2000);
</script>

<style>
  @keyframes scaleIn {
    0% {
      transform: scale(0.5);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .animate-scale-in {
    animation: scaleIn 0.5s ease-out forwards;
  }
</style>

{% endblock %}
